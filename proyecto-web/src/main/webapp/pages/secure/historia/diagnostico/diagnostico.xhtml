<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <div class="ui-g ui-fluid">
        <div class="ui-sm-12 ui-md-2 ui-lg-1">
            <p:outputLabel class="form-label" for="txtFechaDiag" value="Fecha:" />
        </div>
        <div class="ui-sm-12 ui-md-4 ui-lg-5" >
            <p:calendar id="txtFechaDiag" locale="es" 
                        navigator="true" 
                        required="true"
                        pattern="yyyy-MM-dd" yearRange="c-100:c+100"
                        value="#{historiaDM.diagnostico.fecha}"
                        >
                <p:ajax event="dateSelect" />
            </p:calendar>
        </div>

        <div class="ui-sm-12 ui-md-2 ui-lg-1">

        </div>
        <div class="ui-sm-12 ui-md-4 ui-lg-5" >

        </div>

        <!--m-->

        <div class="ui-sm-12 ui-md-2 ui-lg-1">
            <p:outputLabel class="form-label" for="txtDiagnostico" value="Diagnostico:" />
        </div>
        <div class="ui-sm-12 ui-md-4 ui-lg-5" >
            <p:inputTextarea id="txtDiagnostico"
                             value="#{historiaDM.diagnostico.descripcion}"
                             required="true"
                             >


            </p:inputTextarea>

        </div>


        <div class="ui-sm-12 ui-md-2 ui-lg-1">

        </div>
        <div class="ui-sm-12 ui-md-4 ui-lg-5" >

        </div>







    </div>
    <br />


</html>
