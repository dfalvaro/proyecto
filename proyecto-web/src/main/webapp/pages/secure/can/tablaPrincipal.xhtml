<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">





    <p:dataTable id="listaUsuarios" value="#{canDM.listaCanes}" 
                 reflow="true"
                 var="can"
                 rowKey="#{can.id}" paginator="true" rows="10"
                 paginatorPosition="bottom" 
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15" emptyMessage="No existen Registros">
        <f:facet name="header" >

            <p:panelGrid columns="2"  layout="grid"  styleClass="ui-noborder" >
                <p:outputLabel value="Administración de Canes" styleClass="oscuro" />
                <p:commandButton value="Nuevo" 
                                 process="@this" icon="fa fa-plus"
                                 styleClass="btn-primary"  
                                 update=":form:panelPrincipal"
                                 action="#{canController.nuevoCan()}"  
                                 />
            </p:panelGrid>



        </f:facet>


        <p:column  headerText="Nombre" >
            <h:outputText value="#{can.animal.nombres}" />
        </p:column>

        <p:column  headerText="Codigo" >
            <h:outputText value="#{can.codigoSiipne}" />
        </p:column>

        <p:column  headerText="Raza" >
            <h:outputText value="#{can.animal.raza}" />
        </p:column>

        <p:column  headerText="Estado" >
            <h:outputText value="#{can.animal.estado}" />
        </p:column>


        <p:column headerText="Acción" width="14%">


            <p:menuButton value="Opciones" styleClass="btn-info">

                <p:menuitem value="Editar" 
                            process="@this"
                            action="#{canController.editarCan(can)}"
                            update=":form:panelPrincipal"
                            icon="fa fa-pencil"

                            />


                <p:menuitem value="Eliminar" process="@this" icon="fa fa-trash"

                            />
            </p:menuButton>



        </p:column>
    </p:dataTable>


</html>
