<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui">


    <p:dialog id="dialogSubirDoc" 
              widgetVar="dialogSubirDoc"  
              modal="true" 
              resizable="false" 
              closable="true" >
        <p:fileUpload id="subida" 
                      listener="#{canController.almacenarImagenCan}" 
                      multiple="false"
                      allowTypes="/(\.|\/)(jpeg|jpg|png)$/"
                      dragDropSupport="true"  
                      fileLimit="1" 
                      sizeLimit="8388608"
                      invalidFileMessage="El imagen no tiene un formato valido."
                      invalidSizeMessage="La imagen no pude pesar mÃ¡s de 8MB"
                      label="Seleccione una Imagen"
                      uploadLabel="Subir" 
                      process="@this,:form:subida" 
                      oncomplete="PF('dialogSubirDoc').hide();editar();" 
                      update="imagenProducto,imagenCan"
                      auto="true"
                      />
    </p:dialog>

</html>
