<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Admin Starter</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon.ico']}"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-16x16.png']}" sizes="16x16"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-32x32.png']}" sizes="32x32"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-96x96.png']}" sizes="96x96"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-144x144.png']}" sizes="144x144"/>
        <meta name="theme-color" content="#444"/>
        <meta name="mobile-web-app-capable" content="yes"/>

        <style type="text/css">
            body .load-bar {
                margin-top: -20px;
            }   
            /* below css hides growls in small screens and makes messages visible */
            @media (max-width: 768px) {

                body div.ui-growl {
                    display: none;
                }

                body div.ui-messages {
                    display: block;
                }

            }

            /* below css hides messages in medium/big devices and makes growl visible in such devices */
            @media (min-width: 769px) {
                body div.ui-growl {
                    display: block;
                }

                body div.ui-messages {
                    display: none;
                }
            }

            body.login-page {
                background-color: transparent;
            }

            html {
                background: url(#{resource[ 'images:banner.jpg' ]}) no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }

        </style>
    </h:head>
    <f:metadata>
        <f:viewParam name="error" value="#{cabeceraDM.respLogin}"/>
    </f:metadata>
    <h:body styleClass="hold-transition login-page">
        <p:growl id="mensaje" />
        <div id="loader" class="load-bar" style="display: none">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <p:dialog id="adminStatusDialog" modal="true" widgetVar="statusDialog" draggable="false" closable="true"
                  resizable="false" responsive="true" showHeader="false" appendTo="@(body)">
            <p:graphicImage library="images" name="{adminConfig.loadingImage}"/>
        </p:dialog>

        <div class="login-box">
            <div style="font-size: 50px">
               <b>SISTEMA CRAC</b>
            </div>
            <!-- /.login-logo -->
            <div class="box login-box-body">

                <h:form  id="fLogin" prependId="false"
                         onsubmit="document.getElementById('fLogin').action = 'j_security_check';">
                    <p class="login-box-msg">Iniciar sesi√≥n</p>
                    <p:messages  closable="true"/>

                    <div class="form-group has-feedback">
                        <p:inputText id="j_username" styleClass="form-control" placeholder="Usuario"
                                     required="true" 
                                     requiredMessage="Email is required."/>
                        <i class="fa fa-user form-control-feedback" ></i>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText id="j_password"  type="password" styleClass="form-control"
                                     placeholder="Clave" required="true"  
                                     requiredMessage="Password is required."/>
                        <i class="fa fa-lock form-control-feedback" style="font-size: 18px"></i>
                    </div>
                    <div class="row">

                        <div class="col-xs-12">
                            <p:commandButton  styleClass="btn btn-success btn-block" update="fLogin" 
                                              process="fLogin" value="Ingresar" ajax="false"/>
                        </div>
                    </div>
                    <p:remoteCommand actionListener="#{cabeceraController.intiForm()}"
                                     name="initFunction" update="mensaje" process="@this" />
                </h:form>


            </div>
            <!-- /.login-box-body -->
        </div>
        <h:outputScript library="js" name="admintemplate.js" target="head"/>








        <script type="text/javascript">

        </script>

    </h:body>
</html>
